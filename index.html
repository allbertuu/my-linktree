<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/index.css" />
        <title>Linktree do Alberto</title>
    </head>

    <body>
        <main class="container align-everything">
            <div class="card">
                <img
                    class="card__cover"
                    src="./assets/imgs/cover.svg"
                    alt="Ilustração de ondas elegantes"
                />

                <img
                    class="card__avatar"
                    src="./assets/imgs/my-avatar.png"
                    alt="Minha imagem dentro de um elemento circular"
                />

                <div class="card__content">
                    <h1 class="card__content__name">Alberto Santos</h1>

                    <p class="card__content__description">
                        A talented and passionate mind. I've been working for
                        over 1 year as a Frontend Developer and making real
                        needed changes. Just watch me ⚡.
                    </p>

                    <div class="card__content__icons">
                        <button class="clickable-icon">
                            <a
                                href="https://www.linkedin.com/in/albertov-albuquerque/"
                                target="_blank"
                                ><img
                                    src="./assets/icons/linkedin-icon.svg"
                                    alt="Ícone do LinkedIn"
                            /></a>
                        </button>

                        <button class="clickable-icon">
                            <a
                                href="https://github.com/allbertuu"
                                target="_blank"
                                ><img
                                    src="./assets/icons/github-icon.svg"
                                    alt="Ícone do Github"
                            /></a>
                        </button>

                        <button class="clickable-icon">
                            <a href="#" title="allbertuu#1872"
                                ><img
                                    src="./assets/icons/discord-icon.svg"
                                    alt="Ícone do Discord"
                            /></a>
                        </button>

                        <button class="clickable-icon">
                            <a
                                href="https://open.spotify.com/user/f59bk8mb2ucak8liirg2oqx0p?si=9503267b23df442d"
                                target="_blank"
                                ><img
                                    src="./assets/icons/spotify-icon.svg"
                                    alt="Ícone do Spotify"
                            /></a>
                        </button>
                    </div>

                    <ul class="card__content__links">
                        <li class="card__content__links__item">
                            <a
                                href="https://albertodeveloper.com/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <h3>👨🏽‍💻 Visite meu portfólio</h3>
                                <div class="image-box">
                                    <img
                                        src="./assets/icons/arrow-icon.svg"
                                        alt="Ícone de flecha"
                                    />
                                </div>
                            </a>
                        </li>

                        <li class="card__content__links__item">
                            <a
                                href="#"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <h3>🛒 Dê uma olhada na minha loja</h3>
                                <div class="image-box">
                                    <img
                                        src="./assets/icons/arrow-icon.svg"
                                        alt="Ícone de flecha"
                                    />
                                </div>
                            </a>
                        </li>

                        <li class="card__content__links__item">
                            <a
                                href="#"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <h3>📰 Leia meus artigos</h3>
                                <div class="image-box">
                                    <img
                                        src="./assets/icons/arrow-icon.svg"
                                        alt="Ícone de flecha"
                                    />
                                </div>
                            </a>
                        </li>

                        <li class="card__content__links__item">
                            <a
                                href="#"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <h3>💙 #1 Projeto colaborativo</h3>
                                <div class="image-box">
                                    <img
                                        src="./assets/icons/arrow-icon.svg"
                                        alt="Ícone de flecha"
                                    />
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
